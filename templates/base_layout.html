{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="wrapper">
        <h1><a href="{% url 'articles:list' %}"><img src="{% static 'a.PNG' %}"/></a></h1>
        <nav>
            <ul>
                <li>
                    <form class="logout-link" action="/accounts/login/" method="post">
                        {% csrf_token %}
                        <button type="Submit">Logout</button>

                    </form>
                </li>
            </ul>
        </nav>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
